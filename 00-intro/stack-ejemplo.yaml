AWSTemplateFormatVersion: "2010-09-09"

Description: >
  Este stack va a crear
  una instancia y todo lo 
  que necesita

Resources:
  NewKeyPair:
    Type: AWS::EC2::KeyPair
    Properties:
      KeyFormat: "pem"
      KeyName: "keypair-pruebas-cf"
      KeyType: "ed25519"

  WebServer:
    Type: 'AWS::EC2::Instance'
    Properties: 
      ImageId: "ami-0c7217cdde317cfec"
      KeyName: !Ref "NewKeyPair"